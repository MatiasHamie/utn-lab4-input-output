<h5 *ngIf="seleccion">
    {{ 'Seleccionado el id: ' + seleccion.id}}
</h5>

<div class="table-responsive">
    <div class="table">
        <thead>
            <tr>
                <th>Foto</th>
                <th>Id</th>
                <th>Email</th>
                <th>Nombre</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let dato of datosMockaroo" (click)="onSelect(dato)">
                <td>
                    <img [src]="dato.FotoPerfil"
                         alt="imagen persona"
                         style="max-width: 50px;">
                </td>
                <td>{{dato.id}}</td>
                <td>{{dato.email}}</td>
                <td>{{dato.Nombre}}</td>
            </tr>
        </tbody>
    </div>
</div>
